<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta charset="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Payroll Form</title>
        <link rel="stylesheet" href="../css/EmployeeRegister.css">
     
        <script defer src="../js/EmployeePayroll.js"></script>
        <script defer src="../js/EmployeeRegister.js"></script>
    </head>
    <body>
        <!--UC 1 – Employee Payroll App with Logo-->
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assets/logo.png" alt="logo">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <div id="formId" class="form-content">
             <!--UC 2– Employee Payroll Form with Header and Name -->
            <form class="form" action="#" onsubmit="save()" onreset="resetForm()">
                <div class="form-head"> Employee Payroll form </div>
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
                    <error-output class="text-error" for="text"></error-output>
                </div>
                <!--UC 3 – Specify Profile Pic to the Employee Payroll App -->
                <div class="row-content">
                    <label class="label text" for="profile">Profile image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assert/profile/Ellipse-1.png" required>
                            <img class="profile" id='image1' src="../assert/profile/Ellipse -1.png">
                        </label>
                        <label>
                            <input type="radio" id="profile2" name="profile" value="../assert/profile.Ellipse-2.png" required>
                            <img class="profile" id='image2' src="../assert/profile/Ellipse -2.png">
                        </label>
                        <label>
                            <input type="radio" id="profile3" name="profile" value="../assert/profile.Ellipse-3.png" required>
                            <img class="profile" id='image3' src="../assert/profile/Ellipse -3.png">
                        </label>
                        <label>
                            <input type="radio" id="profile4" name="profile" value="../assert/profile/Ellipse-4.png" required>
                            <img class="profile" id='image4' src="../assert/profile/Ellipse -4.png">
                        </label>
                    </div>
                </div>
                <!--UC 4 – Employee Payroll Form with Gender, Department and Salary Range -->
                <div class="row-content">
                    <lable class="label text" for="gender">Gender</lable>
                    <div>
                        <input type="radio" id="male" name="gender" value="male"> 
                        <label class="text" for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female"> 
                        <label class="text" for="female">Female</label>
                    </div>
                </div>
                <div class="row-content">
                    <lable class="label text" for="name">Department</lable>
                    <div class="profile_radio_content">
                        <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR" > 
                        <label class="text" for="hr">HR</label>
                        <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales" > 
                        <label class="text" for="sales">Sales</label>
                        <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance" > 
                        <label class="text" for="finance">Finance</label>
                        <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer" > 
                        <label class="text" for="engineer">Engineer</label>
                        <input class="checkbox" type="checkbox" id="others" name="others" value="Others" > 
                        <label class="text" for="others">Others</label>
                    </div>
                </div>
                <div class="row-content">
                    <lable class="label text" for="salary">Choose your salary</lable>
                    <input class="input" type="range" id="salary" name="salary"  min="600000" max="900000" step="1000" value="700000">
                    <output class="salary-output text" for="salary">700000</output>
                </div>
                <!-- UC5 – Employee roll Form with start date-->
                <div class="row-content">
                    <lable class="label text" for="startDate">Start Date</lable>
                    <div>
                    <select id="day" name="Day">
                        <option>Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="month" name="Month">
                        <option>Month</option>
                        <option value="Jan">January</option>
                        <option value="Feb">Febuary</option>
                        <option value="Mar">March</option>
                        <option value="Apr">April</option>
                        <option value="May">May</option>
                        <option value="Jun">June</option>
                        <option value="Jul">July</option>
                        <option value="Aug">August</option>
                        <option value="Sep">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                    </select>
                    <select id="year" name="Year">
                        <option>Year</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                </div>
                </div>
                <!-- UC 6 – Ability to add Notes and Button S
                <div class="row-content">
                    <label class="label text" for="notes">Notes</label>
                    <textarea id="notes" class="input" name="Notes" placeholder="" style="height: 100px;"></textarea>
                </div>
                <div class="buttonParent">
                    <a href="./home.html" class="resetButton button cancelButton">Cancel</a>
                    <div class="submit-reset">
                        <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                        <button type="reset" class="resetButton button">Reset</button>
                    </div>
                </div> -->
                <!-- UC7- Using the UX design set the button style appropriately -->
                <div class="row-content">
                    <label class="label text" for="notes">Notes</label>
                    <textarea id="notes" class="input" name="Notes" placeholder="" style="height: 100px;"></textarea>
                </div>
                <div class="buttonParent">
                    <a href="./home.html" class="button cancelButton btn-ux-design" id="cancelButton">Cancel</a>
                    <div>
                        <input type="submit" class="button btn-ux-design submitButton" id="submitButton">
                        <input type="reset" value="Reset" class="button btn-ux-design resetButton">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
